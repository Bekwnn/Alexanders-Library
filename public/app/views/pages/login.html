<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
		<h1>Login</h1>
		<div>{{ login.message }}</div>
		<form name="loginForm" ng-submit="login.doLogin(loginForm.$valid && !loginForm.email.$pristine)" novalidate>
			<div class="form-group">
				<label class="control-label">Email</label>
				<input name="email" type="email" class="form-control" ng-model="login.loginData.email" required/>
			</div>
			<div class="form-group">
				<label class="control-label">Password</label>
				<input name="password" type="password" class="form-control" ng-model="login.loginData.password" required/>
			</div>

			<div class = "alert alert-danger" ng-if="login.error">{{login.error}}</div>
			
			
			<button type="submit" class="btn btn-block btn-primary">
				
				<span>Login</span>
				<span ng-if="login.processing" class = "spinner"><span class = "fa fa-refresh"></span></span>
				
			</button>
		</form>
	</div>
</div>
