<div class="jumbotron text-center"> 
    <h1>Search Page</h1>
</div>
<div class="row">
	<!-- Search Panel -->
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Search Criteria</h3>
			</div>

			<div class="panel-body">
				<form class="form form-inline" ng-submit="search.search()">
						<div class="form-group row">
							<label class="col-xs-4">Title:</label>
							<input type="text" class="form-control col-xs-8" ng-model="search.searchData.title">

							<label class="col-xs-4">Subject:</label>
							<input type="text" class="form-control col-xs-8" ng-model="search.searchData.subject">

							<label class="col-xs-4">Author:</label>
							<input type="text" class="form-control col-xs-8" ng-model="search.searchData.author">

							<label class="col-xs-4">ISBN:</label>
							<input type="text" class="form-control col-xs-8" ng-model="search.searchData.isbn10">

						</div>
						<div class="form-group pull-right">
							<br>
								<button type="submit" class="btn btn-success">Search</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Results Panel -->
	<div class="col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					<h3>{{ search.resultsMessage }}</h3>
				</div>
			</div>
			<div class="panel-body">
				<div ng-repeat="result in search.results">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-10"><strong>{{ result.title }}</strong></div>
								<div class="col-sm-2"><em class="pull-right">{{ result.price | currency }}</em></div>
							</div>
							<br>
							<div class="row">
								<div class="col-sm-10">
								<table class="table table-striped table-bordered table-condensed">
									<tbody>
										<tr>
											<td class="col-sm-2">Author</td>
											<td class="col-sm-4">{{ result.author }}</td>
											<td class="col-sm-2">Condition</td>
											<td class="col-sm-4">{{ result.condition }}</td>
										</tr>
										<tr>
											<td class="col-sm-2">Edition</td>
											<td class="col-sm-4">{{ result.edition }}</td>
											<td class="col-sm-2">ISBN</td>
											<td class="col-sm-4">{{ result.isbn10 }}</td>
										</tr>
										<tr>
											<td class="col-sm-2">Location</td>
											<td class="col-sm-4">{{ result.location_in_store }}</td>
											<td class="col-sm-2">Subject</td>
											<td class="col-sm-4">{{ result.subject }}</td>
										</tr>
									</tbody>
								</table>
								</div>
								<div class="col-sm-2">
									<br>
									<button class="btn btn-info pull-right" ng-click="search.reserve(result)">Reserve</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
