<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alexander's Library</title>

	<!-- CSS STYLE SHEETS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		body {
			padding-top:50px;
		}
	</style>

	<!-- JS SCRIPTS -->
	<!-- JQuery and Bootstrap.js Just for animation on search page Advanced search-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Angular -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/searchCtrl.js"></script>
	<script src="app/controllers/bookCtrl.js"></script>
	<script src="app/controllers/homeCtrl.js"></script>


	<!-- Services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/bookService.js"></script>
	
	<!-- App Files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

	<base href="/index.html">
</head>
<body class="container" ng-app="libraryApp" ng-controller="mainController as main">
	
	<!-- NAV BAR -->
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">SubText Resource Manager</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><i class="fa fa-home" ></i> Home</a></li>
				<li><a href="/search"><i class="fa fa-search"></i> Search</a></li>
				<li ng-if="!main.loggedIn"><a href="/login"><i class="fa fa-sign-in"></i> Login</a></li>
				<li ng-if="main.loggedIn"><a href="/login" ng-click="main.doLogout()"><i class="fa fa-sign-out"></i> Logout</a></li>
				<li ng-if = "main.user.admin"><a href="/users"><i class="fa fa-user"></i> Users</a></li> 
				<li ng-if="!main.loggedIn"><a href="/signup"><i class="fa fa-pencil"></i> Signup</a></li>
				<li ng-if = "main.user.admin"><a href="/new"><i class="fa fa-book"></i> Add Book</a></li>

			</ul> 
		</nav>
	</header>
	
	<main>
		<div id="content-views">
			<div ng-view></div>
		</div>		
	</main>
</body>
</html>
